<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>大学入試 英熟語マスター (61-80) - GAMBA</title>
    <style>
        :root {
            --header-bg: #e3f2fd; 
            --accent: #007bff;
            --success: #c8e6c9;
            --bg: #ffffff;
            --text: #333;
        }
        body { font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif; background-color: #fcfcfc; color: var(--text); margin: 0; padding: 0; }
        
        .header-plate { background-color: var(--header-bg); padding: 20px; text-align: center; border-bottom: 2px solid #bbdefb; }
        .header-plate h1 { margin: 0 0 15px 0; font-size: 2.0em; color: #444; font-weight: normal; }

        .nav-bar { display: flex; justify-content: center; gap: 10px; }
        .nav-link { text-decoration: none; border: 1px solid #ddd; background: white; padding: 6px 15px; border-radius: 30px; cursor: pointer; transition: 0.3s; font-size: 0.9em; color: #333; }
        .nav-link.active { background-color: var(--accent); color: white; border-color: var(--accent); }
        .nav-link.passed { background-color: #4caf50 !important; color: white !important; border-color: #4caf50 !important; }

        .sticky-container { position: sticky; top: 0; z-index: 1000; background: white; box-shadow: 0 4px 10px rgba(0,0,0,0.1); padding: 10px 20px; }
        .controls { display: flex; justify-content: space-between; align-items: center; max-width: 1100px; margin: 0 auto 10px; }
        .btn-challenge { background: #ff9800; color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1.0em; font-weight: bold; }
        .timer { font-family: monospace; font-size: 1.4em; color: #555; font-weight: bold; }

        #word-bank { display: flex; flex-wrap: wrap; gap: 8px; background: #f0f7ff; padding: 12px; border-radius: 10px; border: 1px solid #d0e0f0; min-height: 40px; justify-content: center; max-width: 1100px; margin: 0 auto; }
        .word-item { background: white; padding: 5px 12px; border-radius: 4px; cursor: pointer; border: 1px solid #b0d0f0; font-weight: bold; color: var(--accent); font-size: 0.95em; }
        .word-item.selected { background: var(--accent); color: white; }

        .quiz-container { max-width: 1100px; margin: 20px auto; padding: 0 20px; }
        .quiz-row { margin-bottom: 30px; border-bottom: 1px solid #f0f0f0; padding-bottom: 15px; }
        .phrase-line { font-size: 1.2em; margin-bottom: 8px; display: flex; align-items: center; gap: 15px; }
        .ans-box { border: 1px solid #999; min-width: 160px; height: 34px; display: inline-flex; align-items: center; justify-content: center; border-radius: 4px; background: #fff; cursor: pointer; font-weight: bold; color: #007bff; }
        .sentence-line { font-size: 1.2em; color: #444; display: flex; align-items: center; flex-wrap: wrap; line-height: 1.5; }
        .sq-box { border: 1px solid #999; padding: 1px 10px; min-width: 90px; text-align: center; background: #f9f9f9; border-radius: 3px; font-weight: bold; margin: 0 5px; color: #007bff; }
        .translation { color: #000; font-weight: bold; font-size: 1.0em; margin-left: 15px; } 

        .correct-bg { background-color: var(--success) !important; border-color: #4caf50 !important; color: #1b5e20 !important; }
        .pop-msg { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 20px 60px; border-radius: 15px; color: white; font-size: 2.5em; font-weight: bold; z-index: 2000; display: none; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .pop-correct { background: rgba(76, 175, 80, 0.95); }
        .pop-miss { background: rgba(244, 67, 54, 0.95); }
    </style>
</head>
<body>

<div id="pop-correct" class="pop-msg pop-correct">正解！</div>
<div id="pop-miss" class="pop-msg pop-miss">オシイ！</div>

<div class="header-plate">
    <h1>大学入試 英熟語マスター</h1>
    <div class="nav-bar">
        <a href="ejukugo_h01.html" class="nav-link">1～20</a>
        <a href="ejukugo_h02.html" class="nav-link">21～40</a>
        <a href="ejukugo_h03.html" class="nav-link">41～60</a>
        <a href="ejukugo_h04.html" class="nav-link active">61～80</a>
        <a href="ejukugo_h05.html" class="nav-link">81～100</a>
    </div>
</div>

<div class="sticky-container">
    <div class="controls">
        <button class="btn-challenge" id="challenge-btn" onclick="startChallenge()">チャレンジ開始</button>
        <div class="timer" id="timer">00:00</div>
        <button onclick="resetGame()" style="cursor:pointer; border:none; background:none; text-decoration:underline; color:#999;">リセット</button>
    </div>
    <div id="word-bank">「チャレンジ開始」をクリックしてください</div>
</div>

<div class="quiz-container" id="quiz-area"></div>

<script>
const masterData = [
    { id: 61, phrase: "remind A of B", display: "reminds", meaning: "AにBを思い出させる", sentence: "This song □ me of my school days.", trans: "この歌は学生時代を思い出させる。" },
    { id: 62, phrase: "set up", display: "set up", meaning: "～を設立する、設置する", sentence: "He □ a new company last year.", trans: "彼は昨年、新会社を設立した。" },
    { id: 63, phrase: "take into account", display: "take into account", meaning: "～を考慮に入れる", sentence: "We must □ his age.", trans: "彼の年齢を考慮に入れなければならない。" },
    { id: 64, phrase: "with respect to", display: "With respect to", meaning: "～に関して", sentence: "□ the project, we have no news.", trans: "そのプロジェクトに関しては、何の知らせもない。" },
    { id: 65, phrase: "all but", display: "all but", meaning: "ほとんど", sentence: "The work is □ finished.", trans: "仕事はほとんど終わっている。" },
    { id: 66, phrase: "anything but", display: "anything but", meaning: "決して～ではない", sentence: "He is □ a hero.", trans: "彼は決して英雄などではない。" },
    { id: 67, phrase: "as a result", display: "As a result", meaning: "結果として", sentence: "He studied hard; □, he passed.", trans: "彼は努力した、その結果、合格した。" },
    { id: 68, phrase: "at any rate", display: "At any rate", meaning: "とにかく", sentence: "□, I will go there.", trans: "とにかく、私はそこへ行く。" },
    { id: 69, phrase: "be busy doing", display: "is busy", meaning: "～するのに忙しい", sentence: "She □ preparing for the exam.", trans: "彼女は試験勉強で忙しい。" },
    { id: 70, phrase: "be engaged in", display: "is engaged in", meaning: "～に従事している", sentence: "He □ foreign trade.", trans: "彼は外国貿易に従事している。" },
    { id: 71, phrase: "be familiar with", display: "familiar with", meaning: "～に精通している", sentence: "Are you □ this software?", trans: "このソフトに詳しいですか。" },
    { id: 72, phrase: "be involved in", display: "was involved in", meaning: "～に関わっている", sentence: "He □ the accident.", trans: "彼はその事故に巻き込まれた。" },
    { id: 73, phrase: "by accident", display: "by accident", meaning: "偶然に", sentence: "I met him □ at the station.", trans: "駅で偶然彼に会った。" },
    { id: 74, phrase: "by and large", display: "By and large", meaning: "概して", sentence: "□, the plan was a success.", trans: "概して、その計画は成功だった。" },
    { id: 75, phrase: "by virtue of", display: "by virtue of", meaning: "～のおかげで", sentence: "She succeeded □ her efforts.", trans: "彼女は努力のおかげで成功した。" },
    { id: 76, phrase: "come to realize", display: "came to realize", meaning: "～を悟るようになる", sentence: "I □ how important it was.", trans: "それがいかに重要か悟るようになった。" },
    { id: 77, phrase: "devote A to B", display: "devoted", meaning: "AをBに捧げる", sentence: "He □ his life to helping the poor.", trans: "彼は貧しい人を助けることに一生を捧げた。" },
    { id: 78, phrase: "die out", display: "dying out", meaning: "絶滅する", sentence: "Some animals are □.", trans: "絶滅しかかっている動物もいる。" },
    { id: 79, phrase: "fall short of", display: "fell short of", meaning: "～に達しない", sentence: "The result □ our expectations.", trans: "結果は期待に届かなかった。" },
    { id: 80, phrase: "get rid of", display: "get rid of", meaning: "～を取り除く", sentence: "I want to □ this old sofa.", trans: "この古いソファを処分したい。" }
];

let isChallenge = false;
let selectedWord = null;
let startTime, timerInterval;
let solvedCount = 0;

function init() { render(false); }

function render(challenge) {
    const area = document.getElementById('quiz-area');
    area.innerHTML = '';
    masterData.forEach(item => {
        const row = document.createElement('div');
        row.className = 'quiz-row';
        const parts = item.sentence.split('□');
        row.innerHTML = `
            <div class="phrase-line">
                <span>${item.id} ${item.meaning}</span>
                <div class="ans-box" id="ans-${item.id}" onclick="check(${item.id})">${challenge ? '' : item.phrase}</div>
            </div>
            <div class="sentence-line">
                <span>${parts[0]}</span>
                <span class="sq-box" id="sq-${item.id}">${challenge ? '□' : item.display}</span>
                <span>${parts[1]}</span>
                <span class="translation">${item.trans}</span>
            </div>
        `;
        area.appendChild(row);
    });
}

function startChallenge() {
    isChallenge = true;
    solvedCount = 0;
    document.getElementById('challenge-btn').disabled = true;
    render(true);
    const bank = document.getElementById('word-bank');
    bank.innerHTML = '';
    const shuffle = [...masterData].sort(() => Math.random() - 0.5);
    shuffle.forEach(item => {
        const d = document.createElement('div');
        d.className = 'word-item';
        d.innerText = item.phrase;
        d.onclick = () => {
            document.querySelectorAll('.word-item').forEach(w => w.classList.remove('selected'));
            d.classList.add('selected');
            selectedWord = item.phrase;
        };
        bank.appendChild(d);
    });
    startTime = Date.now();
    timerInterval = setInterval(() => {
        const diff = Math.floor((Date.now() - startTime) / 1000);
        const m = String(Math.floor(diff / 60)).padStart(2, '0');
        const s = String(diff % 60).padStart(2, '0');
        document.getElementById('timer').innerText = `${m}:${s}`;
    }, 1000);
}

function check(id) {
    if(!isChallenge || !selectedWord) return;
    const item = masterData.find(d => d.id === id);
    if(selectedWord === item.phrase) {
        showPop('pop-correct');
        document.getElementById(`ans-${id}`).innerText = item.phrase;
        document.getElementById(`ans-${id}`).classList.add('correct-bg');
        document.getElementById(`sq-${id}`).innerText = item.display;
        document.getElementById(`sq-${id}`).classList.add('correct-bg');
        document.querySelectorAll('.word-item').forEach(w => {
            if(w.innerText === selectedWord) w.style.visibility = 'hidden';
        });
        selectedWord = null;
        solvedCount++;
        if(solvedCount === masterData.length) {
            clearInterval(timerInterval);
            alert("合格です！");
            document.getElementById('challenge-btn').disabled = false;
            isChallenge = false;
        }
    } else { showPop('pop-miss'); }
}

function showPop(id) {
    const el = document.getElementById(id);
    el.style.display = 'block';
    setTimeout(() => el.style.display = 'none', 800);
}

function resetGame() { if(confirm("リセットしますか？")) location.reload(); }

init();
</script>
</body>
</html>
